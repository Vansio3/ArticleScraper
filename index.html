<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <title>Modern Article Extractor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">

    <!-- Favicon Links -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-chrome-192x192.png">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00aeff">

    <style>
      /* --- Pico Variable Overrides & Custom Vars --- */
      :root {
        --pico-color-amber-500: #ffa000;
        --pico-color-red-550: #d32f2f;
        --pico-color-red-600: #c62828;
        --pico-color-red-contrast: #fff; /* Contrast for red delete button */
        --pico-border-radius-pill: 50px;
      }

      /* --- General Body & Layout --- */
      body {
        font-family: var(--font-family); margin: 0; padding: var(--pico-spacing);
        line-height: 1.6; background-color: var(--pico-color-dark-background);
        color: var(--pico-color); display: flex; flex-direction: column;
        align-items: center; min-height: 100vh; overflow-x: hidden; justify-content: flex-start;
      }
      main.container {
        padding: calc(var(--pico-spacing) * 1.5); margin: calc(var(--pico-spacing) * 2) auto var(--pico-spacing) auto;
        max-width: 700px; width: 90%; transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
        transform: translateY(0);
      }
      main.container.state-initial { transform: translateY(25vh); }

      /* --- Content Reveal Animation --- */
      #copy-button-wrapper, #extracted-content-details, #status-messages {
        display: block; opacity: 0; max-height: 0; overflow: hidden; transform: translateY(15px);
        transition: opacity 0.5s ease-out 0.25s, max-height 0.5s ease-out 0.25s, transform 0.5s ease-out 0.25s;
      }
      main.container:not(.state-initial) #copy-button-wrapper,
      main.container:not(.state-initial) #extracted-content-details,
      main.container:not(.state-initial) #status-messages {
        opacity: 1; max-height: 1000px; transform: translateY(0);
      }

      /* --- Floating Settings Button --- */
      #settings-button {
        position: fixed; top: var(--pico-spacing); right: var(--pico-spacing); z-index: 100;
        padding: calc(var(--pico-spacing) * 0.3); width: auto; height: auto; border-radius: 50%;
        line-height: 0;
      }
      #settings-button svg { width: 1.1em; height: 1.1em; vertical-align: middle; }

      /* --- Dialog Animations & Backdrop (Applied to all dialogs) --- */
      dialog#settings-dialog, dialog#save-preset-dialog, dialog#edit-preset-dialog {
        max-width: 500px; border-radius: var(--pico-border-radius); padding: 0; opacity: 0;
        transform: scale(0.95) translateY(10px); transition: opacity 0.25s ease-out, transform 0.25s ease-out, display 0.25s allow-discrete;
        pointer-events: none; overflow: visible; background: transparent; box-shadow: none; border: none;
      }
      dialog#settings-dialog::backdrop, dialog#save-preset-dialog::backdrop, dialog#edit-preset-dialog::backdrop {
        background-color: rgba(26, 26, 26, 0); transition: background-color 0.3s ease-out;
      }
      dialog#settings-dialog[open], dialog#save-preset-dialog[open], dialog#edit-preset-dialog[open] {
        opacity: 1; transform: scale(1) translateY(0); pointer-events: auto;
      }
      dialog#settings-dialog[open]::backdrop, dialog#save-preset-dialog[open]::backdrop, dialog#edit-preset-dialog[open]::backdrop {
         background-color: rgba(26, 26, 26, 0.6);
      }
      dialog#settings-dialog > article, dialog#save-preset-dialog > article, dialog#edit-preset-dialog > article {
         background-color: var(--pico-card-background-color); border: 1px solid var(--pico-card-border-color);
         box-shadow: var(--pico-card-box-shadow); border-radius: var(--pico-border-radius);
         margin: 0; padding: var(--pico-block-spacing-vertical) var(--pico-block-spacing-horizontal);
      }
      /* --- END Dialog Animation & Backdrop --- */

      /* --- Specific Dialog Content Styles --- */
      dialog#settings-dialog textarea, dialog#edit-preset-dialog textarea {
        margin-bottom: var(--pico-spacing); min-height: 80px;
      }
      dialog#save-preset-dialog #preset-text-display {
          background-color: var(--pico-form-element-background-color); border: 1px solid var(--pico-form-element-border-color);
          border-radius: var(--pico-border-radius); padding: var(--pico-form-element-spacing-vertical) var(--pico-form-element-spacing-horizontal);
          font-family: var(--pico-font-monospace); font-size: 0.9em; max-height: 150px; overflow-y: auto;
          margin-top: calc(var(--pico-spacing) * 0.5); margin-bottom: var(--pico-spacing); white-space: pre-wrap; word-wrap: break-word;
      }
      dialog#save-preset-dialog label, dialog#edit-preset-dialog label {
        font-weight: var(--pico-font-weight-semibold); display: block; margin-bottom: calc(var(--pico-form-element-spacing-vertical) / 2);
      }
      dialog#save-preset-dialog input[type="text"], dialog#edit-preset-dialog input[type="text"] {
        margin-bottom: var(--pico-spacing);
      }
      dialog#save-preset-dialog small.char-count, dialog#edit-preset-dialog small.char-count {
        font-size: 0.8em; color: var(--pico-secondary); display: block; text-align: right;
        margin-top: calc(var(--pico-spacing) * -0.75); margin-bottom: var(--pico-spacing);
      }

       /* --- Preset Button Containers & Items --- */
      .prefix-buttons-container {
        margin-bottom: calc(var(--pico-spacing) * 1.5); display: flex; flex-wrap: wrap;
        gap: calc(var(--pico-spacing) * 0.5); align-items: center;
      }
      .prefix-buttons-container small, small.custom-presets-label {
        width: 100%; margin-bottom: calc(var(--pico-spacing) * 0.25); color: var(--pico-secondary); font-size: 0.85em;
      }
      .prefix-buttons-container button {
          padding: calc(var(--pico-spacing) * 0.4) calc(var(--pico-spacing) * 0.8); font-size: 0.9em; margin: 0;
      }
      .custom-preset-buttons-container {
          margin-top: calc(var(--pico-spacing) * 0.5); display: flex; flex-direction: column;
          gap: calc(var(--pico-spacing) * 0.5); align-items: stretch;
          border-top: 1px solid var(--pico-card-border-color); padding-top: calc(var(--pico-spacing) * 0.75);
          margin-bottom: var(--pico-spacing);
      }
      .custom-preset-buttons-container:empty {
          display: none; border-top: none; padding-top: 0; margin-top: 0; margin-bottom: 0;
      }
      /* Styling for each custom preset item (button + edit btn) */
      .custom-preset-item {
        display: flex;
        align-items: center; /* *** Key for vertical alignment *** */
        gap: calc(var(--pico-spacing) * 0.4);
        width: 100%;
        flex-wrap: nowrap;
      }
      .custom-preset-item button.custom-preset-btn {
        flex-grow: 1;
        /* Explicitly set vertical padding */
        padding-top: calc(var(--pico-spacing) * 0.4);
        padding-bottom: calc(var(--pico-spacing) * 0.4);
        /* Horizontal padding */
        padding-left: calc(var(--pico-spacing) * 0.8);
        padding-right: calc(var(--pico-spacing) * 0.8);
        font-size: 0.9em;
        margin: 0;
        text-align: left;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        min-width: 0;
        line-height: 1.4; /* Adjust line-height slightly for better text centering within padding */
        box-sizing: border-box; /* Ensure padding is included in height calculation */
      }
      .custom-preset-item button.edit-preset-btn {
        flex-shrink: 0;
         /* Match vertical padding EXACTLY */
        padding-top: calc(var(--pico-spacing) * 0.4);
        padding-bottom: calc(var(--pico-spacing) * 0.4);
        /* Adjust horizontal padding for square-ish look */
        padding-left: calc(var(--pico-spacing) * 0.4);
        padding-right: calc(var(--pico-spacing) * 0.4);
        line-height: 0; /* Reset line height for icon button */
        width: auto;
        height: auto; /* Let padding define height */
        border-radius: var(--pico-border-radius);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box; /* Ensure padding is included */
      }
       .custom-preset-item button.edit-preset-btn svg {
         width: 1em; /* Slightly larger icon */
         height: 1em;
         /* vertical-align: middle; -- flex alignment handles this */
         stroke-width: 2.5;
       }

      /* Conditionally Visible "Add as Preset" Button */
      #add-preset-button {
          display: none; margin-top: calc(var(--pico-spacing) * -0.5); margin-bottom: var(--pico-spacing);
          width: 100%; font-size: 0.9em; padding: calc(var(--pico-spacing) * 0.5) var(--pico-spacing);
      }
      #add-preset-button.visible { display: block; }

      /* --- Dialog Footer & Header --- */
      dialog footer {
        display: flex; justify-content: flex-end; gap: calc(var(--pico-spacing) * 0.5);
        margin-top: var(--pico-block-spacing-vertical);
      }
      dialog header > button[aria-label="Close"] { margin-left: auto; margin-bottom: 0; }
      dialog footer button#delete-preset-button {
        background-color: var(--pico-color-red-550); border-color: var(--pico-color-red-550);
        color: var(--pico-color-red-contrast); margin-right: auto; /* Push delete button to the left */
      }
       dialog footer button#delete-preset-button:hover {
         background-color: var(--pico-color-red-600); border-color: var(--pico-color-red-600);
       }

      /* --- Main Page Elements --- */
      h1 { font-size: 1.75em; margin-bottom: var(--pico-block-spacing-vertical); text-align: center; }
      #input-group {
        display: flex; align-items: center; background-color: var(--pico-form-element-background-color);
        border-radius: var(--pico-border-radius-pill); border: var(--pico-border-width) solid var(--pico-form-element-border-color);
        padding: 0; overflow: hidden; margin-bottom: var(--pico-block-spacing-vertical);
      }
      #input-group:focus-within { border-color: var(--pico-primary); box-shadow: 0 0 0 var(--pico-outline-width) var(--pico-primary-focus); }
      #url-input {
        flex-grow: 1; border: none; background-color: transparent;
        padding: var(--pico-form-element-spacing-vertical) var(--pico-form-element-spacing-horizontal);
        padding-right: calc(var(--pico-form-element-spacing-horizontal) / 2); font-size: 1em;
        color: var(--pico-form-element-color); outline: none !important; box-shadow: none !important;
        margin: 0; min-width: 0;
      }
      #url-input::placeholder { color: var(--pico-secondary); }
      #extract-button {
        flex-shrink: 0; border: none; background-color: var(--pico-primary); color: var(--pico-primary-inverse);
        margin: 4px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
        font-size: 1.4em; font-weight: bold; line-height: 1; width: 2.4em; height: 2.4em; padding: 0;
        transition: background-color var(--pico-transition), transform 0.2s ease-in-out, color 0.1s ease;
        position: relative; overflow: hidden; transform: rotate(0deg);
      }
      #extract-button:hover:not([aria-busy=true]):not(.reset-mode) { background-color: var(--pico-primary-hover); }
      #extract-button:active:not([aria-busy=true]):not(.reset-mode) { transform: scale(0.95); }
      #extract-button[aria-busy=true] { background-color: var(--pico-secondary); cursor: default; color: transparent; }
      #extract-button[aria-busy=true]::before { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); margin: 0 !important; }
      #extract-button.reset-mode { background-color: var(--pico-color-red-550); color: #fff; transform: rotate(180deg); }
      #extract-button.reset-mode:hover:not([aria-busy=true]) { background-color: var(--pico-color-red-600); }
      #extract-button.reset-mode:active:not([aria-busy=true]) { transform: rotate(180deg) scale(0.95); }
      #copy-button-wrapper { margin-bottom: calc(var(--pico-spacing) / 2); display: flex; justify-content: center; gap: var(--pico-spacing); flex-wrap: wrap; }
      #copy-button, #share-button {
        background-color: var(--pico-card-background-color); color: var(--pico-contrast-foreground);
        border: 1px solid var(--pico-contrast-border); padding: calc(var(--pico-spacing) * 0.6) calc(var(--pico-spacing) * 1.0);
        border-radius: var(--pico-border-radius); display: inline-flex; align-items: center; justify-content: center;
        gap: calc(var(--pico-spacing) * 0.5); transition: background-color var(--pico-transition), border-color var(--pico-transition), transform 0.1s ease, box-shadow var(--pico-transition), opacity 0.2s ease;
        cursor: pointer; font-weight: var(--pico-font-weight-medium); width: auto; display: none;
      }
      #copy-button.enabled, #share-button.enabled { display: inline-flex; }
      #copy-button .icon-wrapper, #share-button .icon-wrapper { display: inline-flex; align-items: center; line-height: 0; }
      #copy-button svg, #share-button svg { width: 1.1em; height: 1.1em; fill: currentColor; }
      #copy-button:not(:disabled):hover, #share-button:not(:disabled):hover { background-color: var(--pico-contrast-hover-background); border-color: var(--pico-contrast-hover-border); transform: translateY(-1px); box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15); }
      #copy-button:not(:disabled):active, #share-button:not(:disabled):active { transform: translateY(0px); box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); }
      #copy-button:disabled, #share-button:disabled { opacity: 0.4; cursor: not-allowed; box-shadow: none; transform: none; background-color: var(--pico-card-background-color); color: var(--pico-contrast-foreground); border-color: var(--pico-contrast-border); }
      #copy-button.secondary { background-color: var(--pico-secondary-background); border-color: var(--pico-secondary-border); color: var(--pico-secondary-foreground); }
      #extracted-text { font-family: var(--pico-font-monospace); height: 250px; resize: vertical; margin-bottom: 0; }
      details summary { font-weight: var(--pico-font-weight-semibold); margin-top: var(--pico-spacing); }
      details > div { padding-top: var(--pico-form-element-spacing-vertical); }
      #status-messages { margin-top: var(--pico-block-spacing-vertical); min-height: 1.5em; text-align: center; font-weight: var(--pico-font-weight-medium); font-size: 0.9em; }
      #error-message { color: var(--pico-color-red-500); }
      #success-message { color: var(--pico-color-green-500); }
      #retry-message { color: var(--pico-color-amber-500); }
      .dialog-error-message {
          color: var(--pico-color-red-500); font-size: 0.9em; margin-top: calc(var(--pico-spacing) * -0.75);
          margin-bottom: var(--pico-spacing); min-height: 1.2em; display: block; text-align: left;
      }
      /* --- Responsive Adjustments --- */
      @media (min-width: 768px) { h1 { font-size: 2em; } #extracted-text { height: 300px; } }
      @media (min-width: 992px) { #extracted-text { height: 350px; } }
    </style>
</head>
<body data-theme="dark">

<!-- SVG Icons Definition -->
<svg width="0" height="0" style="position:absolute">
  <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="icon-edit" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
  </symbol>
</svg>


<main class="container state-initial">
     <h1>Article Extractor</h1>
    <div id="input-group">
        <input type="text" id="url-input" name="url-input" placeholder="Paste URL or text here...">
        <button id="extract-button" title="Extract Text" aria-label="Extract Text"></button>
    </div>
    <div id="copy-button-wrapper">
       <button id="copy-button" disabled>
            <span class="icon-wrapper"></span>
            <span class="text-wrapper">Copy</span>
       </button>
       <button id="share-button" disabled>
            <span class="icon-wrapper"></span>
           <span class="text-wrapper">Share</span>
       </button>
    </div>
    <details id="extracted-content-details">
        <summary>View Extracted Text</summary>
        <div>
            <textarea id="extracted-text" name="extracted-text" readonly placeholder="Extracted text will appear here..."></textarea>
        </div>
    </details>
    <div id="status-messages">
        <div id="retry-message"></div>
        <div id="error-message"></div>
        <div id="success-message"></div>
    </div>
</main>

<button id="settings-button" class="outline contrast" title="Settings" aria-label="Settings">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
</button>

<dialog id="settings-dialog">
    <article>
        <header>
            <button aria-label="Close" rel="prev" id="settings-close-button"></button>
            <strong>Settings</strong>
        </header>
        <form id="settings-form">
             <label for="prefix-textarea">
                Prefix Text (prepended to extracted content):
                <textarea id="prefix-textarea" name="prefix" rows="4" placeholder="Enter text to prepend..."></textarea>
            </label>
            <!-- Add Preset button (conditionally visible) -->
            <button type="button" id="add-preset-button" class="outline contrast">Add as Preset</button>

            <div class="prefix-buttons-container">
                <small>Quick Presets:</small>
                <button type="button" id="prefix-summarise-btn" class="outline secondary">Summarise</button>
                <button type="button" id="prefix-factcheck-btn" class="outline secondary">Fact-check</button>
                <button type="button" id="prefix-formatting-btn" class="outline secondary">Formatting</button>
            </div>
            <!-- Container for dynamically added custom presets -->
            <!-- Label "Your Presets:" is added dynamically by JS if needed -->
            <div class="custom-preset-buttons-container" id="custom-preset-buttons-container">
                <!-- Custom preset items (button + edit button) will be added here by JS -->
            </div>
            <footer>
                <button type="submit" id="settings-save-button">Save Prefix</button>
            </footer>
        </form>
    </article>
</dialog>

<!-- Dialog for Saving NEW Custom Preset -->
<dialog id="save-preset-dialog">
    <article>
        <header>
            <button aria-label="Close" rel="prev" id="cancel-save-preset-button"></button>
            <strong>Save Custom Preset</strong>
        </header>
        <form id="save-preset-form">
            <label for="preset-title-input">
                Preset Title (max 30 chars):
                <input type="text" id="preset-title-input" name="preset-title" maxlength="30" required placeholder="e.g., My Summary">
            </label>
             <small id="preset-title-char-count" class="char-count">0 / 30</small>
            <label for="preset-text-display">
                Preset Text:
                <div id="preset-text-display" readonly aria-live="polite"></div>
            </label>
            <div id="save-preset-error-message" class="dialog-error-message"></div>
            <footer>
                <button type="button" id="cancel-save-preset-button-footer" class="secondary outline">Cancel</button>
                <button type="submit" id="confirm-save-preset-button">Save Preset</button>
            </footer>
        </form>
    </article>
</dialog>

<!-- Dialog for Editing EXISTING Custom Preset -->
<dialog id="edit-preset-dialog">
    <article>
        <header>
            <button aria-label="Close" rel="prev" id="cancel-edit-preset-button"></button>
            <strong>Edit Custom Preset</strong>
        </header>
        <form id="edit-preset-form">
             <label for="edit-preset-title-input">
                Preset Title (max 30 chars):
                <input type="text" id="edit-preset-title-input" name="edit-preset-title" maxlength="30" required>
            </label>
             <small id="edit-preset-title-char-count" class="char-count">0 / 30</small>

             <label for="edit-preset-text-textarea">
                Preset Text:
                <textarea id="edit-preset-text-textarea" name="edit-preset-text" rows="5"></textarea>
            </label>

            <div id="edit-preset-error-message" class="dialog-error-message"></div>

            <footer>
                <button type="button" id="delete-preset-button" class="contrast">Delete</button>
                <button type="button" id="cancel-edit-preset-button-footer" class="secondary outline">Cancel</button>
                <button type="submit" id="confirm-edit-preset-button">Save Changes</button>
            </footer>
        </form>
    </article>
</dialog>

<script src="readability.js"></script>

<script>
    // --- Constants ---
    const PROXY_URL = 'https://api.allorigins.win/raw?url=';
    const MAX_RETRIES = 3;
    const RETRY_DELAY_MS = 1500;
    const DEBOUNCE_DELAY_MS = 300; // Debounce for input checks
    const EXTRACTION_DEBOUNCE_DELAY_MS = 500; // Debounce for extraction
    const DEFAULT_TEXT_PREFIX = "Summarise the key points from the following article:\n\n";
    const PREFIX_STORAGE_KEY = 'articleExtractorPrefix';
    const CUSTOM_PRESETS_STORAGE_KEY = 'articleExtractorCustomPresets';
    const MAX_PRESET_TITLE_LENGTH = 30; // Use this constant
    const PRESET_SUMMARISE = "Summarise the key points from the following article:\n\n";
    const PRESET_FACTCHECK = "I want you to fact check this article in full. Leave no stone unturned. To do so, first, look at the text of the article and parse out each individual fact — after this, you should have a list of facts. Then, for each fact, do comprehensive research to determine whether it is true, false, or unclear. Aim for at least three independent, high quality and trustworthy sources for each fact.\n Then, once you've done this for *every* fact, return a table with each fact and its corresponding results (including sources for each check).:\n\n";

    }

     }

    function handleIncomingShare() {
