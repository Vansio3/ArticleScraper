<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<title>Modern Article Extractor</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="dark light">

<!-- Pico.css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">

<!-- Favicon Links -->
<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="icons/android-chrome-192x192.png">

<!-- Manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00aeff">

<style>
  :root {
      --pico-color-amber-500: #ffa000;
      --pico-border-radius-pill: 50px;
  }

  /* --- Animation / State Styles --- */
  body {
      font-family: var(--font-family); margin: 0; padding: var(--pico-spacing); line-height: 1.6;
      background-color: var(--pico-color-dark-background); color: var(--pico-color);
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh; overflow-x: hidden;
      /* Default alignment (top) */
      justify-content: flex-start;
  }

  /* Initial centered state for BODY */
  body.state-initial {
      justify-content: center; /* Center container vertically */
  }

  /* Container Styles */
  main.container {
      padding: calc(var(--pico-spacing) * 1.5);
      /* Final margins (applied when NOT initial state) */
      margin: calc(var(--pico-spacing) * 2) auto var(--pico-spacing) auto;
      max-width: 700px; width: 90%;
      /* Transition margin-top for smooth move */
      transition: margin-top 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  /* Override margin for initial centered state */
  body.state-initial main.container {
      margin-top: 0; /* Remove top margin for flex centering */
      margin-bottom: 0; /* Remove bottom margin */
  }

  /* Default state for output elements */
  #copy-button-wrapper,
  #extracted-content-details,
  #status-messages {
      display: block; opacity: 0; max-height: 0;
      overflow: hidden; transform: translateY(15px);
      transition: opacity 0.5s ease-out 0.15s, /* Reduced delay */
                  max-height 0.5s ease-out 0.15s,
                  transform 0.5s ease-out 0.15s;
  }

  /* Styles for output elements when visible */
  body:not(.state-initial) #copy-button-wrapper,
  body:not(.state-initial) #extracted-content-details,
  body:not(.state-initial) #status-messages {
      opacity: 1; max-height: 1000px; transform: translateY(0);
  }
  /* --- End Animation / State Styles --- */

  /* Settings Button */
  #settings-button {
      position: fixed; top: var(--pico-spacing); right: var(--pico-spacing); z-index: 100;
      padding: calc(var(--pico-spacing) * 0.3); width: auto; height: auto;
      border-radius: 50%; line-height: 0;
  }
  #settings-button svg { width: 1.1em; height: 1.1em; vertical-align: middle; }

  /* Settings Dialog */
  dialog#settings-dialog { max-width: 500px; border: 1px solid var(--pico-contrast-border); }
  dialog#settings-dialog textarea { margin-bottom: var(--pico-spacing); min-height: 80px; }
  dialog#settings-dialog footer { text-align: right; }
  dialog header > button[aria-label="Close"] { margin-left: auto; margin-bottom: 0; }

  /* Heading */
  h1 { font-size: 1.75em; margin-bottom: var(--pico-block-spacing-vertical); text-align: center; }

  /* Input Group */
  #input-group { display: flex; align-items: center; background-color: var(--pico-form-element-background-color); border-radius: var(--pico-border-radius-pill); border: var(--pico-border-width) solid var(--pico-form-element-border-color); padding: 0; overflow: hidden; transition: border-color var(--pico-transition), box-shadow var(--pico-transition); margin-bottom: var(--pico-block-spacing-vertical); }
  #input-group:focus-within { border-color: var(--pico-primary); box-shadow: 0 0 0 var(--pico-outline-width) var(--pico-primary-focus); }
  #url-input { flex-grow: 1; border: none; background-color: transparent; padding: var(--pico-form-element-spacing-vertical) var(--pico-form-element-spacing-horizontal); padding-right: calc(var(--pico-form-element-spacing-horizontal) / 2); font-size: 1em; color: var(--pico-form-element-color); outline: none; margin: 0; min-width: 0; }
  #url-input::placeholder { color: var(--pico-secondary); }

  /* Extract Button */
  #extract-button { flex-shrink: 0; border: none; background-color: var(--pico-primary); color: var(--pico-primary-inverse); margin: 4px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.4em; font-weight: bold; line-height: 1; width: 2.4em; height: 2.4em; padding: 0; transition: background-color var(--pico-transition), transform 0.1s ease, color 0.1s ease; position: relative; overflow: hidden; }
  #extract-button:hover:not([aria-busy=true]) { background-color: var(--pico-primary-hover); }
  #extract-button:active:not([aria-busy=true]) { transform: scale(0.95); }
  #extract-button[aria-busy=true] { background-color: var(--pico-secondary); cursor: default; color: transparent; }
  #extract-button[aria-busy=true]::before { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); margin: 0 !important; }

  /* Copy Button */
  #copy-button-wrapper { margin-bottom: calc(var(--pico-spacing) / 2); display: block; text-align: center; }
  #copy-button { background-color: var(--pico-card-background-color); color: var(--pico-contrast-foreground); border: 1px solid var(--pico-contrast-border); padding: calc(var(--pico-spacing) * 0.6) calc(var(--pico-spacing) * 1.2); border-radius: var(--pico-border-radius); display: inline-flex; align-items: center; justify-content: center; gap: calc(var(--pico-spacing) * 0.5); transition: background-color var(--pico-transition), border-color var(--pico-transition), transform 0.1s ease, box-shadow var(--pico-transition); cursor: pointer; font-weight: var(--pico-font-weight-medium); width: auto; }
  #copy-button .icon-wrapper { display: inline-flex; align-items: center; line-height: 0; }
  #copy-button svg { width: 1.1em; height: 1.1em; vertical-align: middle; fill: currentColor; }
  #copy-button:not(:disabled):hover { background-color: var(--pico-contrast-hover-background); border-color: var(--pico-contrast-hover-border); transform: translateY(-1px); box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15); }
  #copy-button:not(:disabled):active { transform: translateY(0px); box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); }
  #copy-button:disabled { background-color: var(--pico-card-background-color); color: var(--pico-contrast-foreground); border-color: var(--pico-contrast-border); opacity: 0.4; cursor: not-allowed; box-shadow: none; transform: none; }
  #copy-button.secondary { background-color: var(--pico-secondary-background); border-color: var(--pico-secondary-border); color: var(--pico-secondary-foreground); }

  /* Other */
  #extracted-text { font-family: var(--pico-font-monospace); height: 250px; resize: vertical; margin-bottom: 0; }
  details summary { font-weight: var(--pico-font-weight-semibold); margin-top: var(--pico-spacing); }
  details > div { padding-top: var(--pico-form-element-spacing-vertical); }
  #status-messages { margin-top: var(--pico-block-spacing-vertical); min-height: 1.5em; text-align: center; font-weight: var(--pico-font-weight-medium); font-size: 0.9em; }
  #error-message { color: var(--pico-color-red-500); }
  #success-message { color: var(--pico-color-green-500); }
  #retry-message { color: var(--pico-color-amber-500); }

  /* Media Queries */
  @media (min-width: 768px) { h1 { font-size: 2em; } #extracted-text { height: 300px; } }
  @media (min-width: 992px) { #extracted-text { height: 350px; } }

</style>
</head>
<!-- Start with body having state-initial class -->
<body class="state-initial" data-theme="dark">

<!-- Container no longer needs state-initial -->
<main class="container">
    <h1>Article Extractor</h1>

    <div id="input-group">
        <input type="text" id="url-input" name="url-input" placeholder="Paste URL or text here...">
        <button id="extract-button" title="Extract Text">
            â†’
        </button>
    </div>

    <!-- Output sections hidden/animated via body state -->
    <div id="copy-button-wrapper">
       <button id="copy-button" disabled>
            <span class="icon-wrapper"></span>
            <span class="text-wrapper">Copy Extracted Text</span>
       </button>
    </div>

    <details id="extracted-content-details">
        <summary>View Extracted Text</summary>
        <div>
            <textarea id="extracted-text" name="extracted-text" readonly placeholder="Extracted text will appear here..."></textarea>
        </div>
    </details>

    <div id="status-messages">
        <div id="retry-message"></div>
        <div id="error-message"></div>
        <div id="success-message"></div>
    </div>
</main>

<!-- Settings Button - Outside main container -->
<button id="settings-button" class="outline contrast" title="Settings" aria-label="Settings">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
</button>

<!-- Settings Dialog -->
<dialog id="settings-dialog">
    <article>
        <header>
            <button aria-label="Close" rel="prev" id="settings-close-button"></button>
            <strong>Settings</strong>
        </header>
        <form id="settings-form">
             <label for="prefix-textarea">
                Prefix Text (prepended to extracted content):
                <textarea id="prefix-textarea" name="prefix" rows="4" placeholder="Enter text to prepend..."></textarea>
            </label>
            <footer>
                <button type="submit" id="settings-save-button">Save Prefix</button>
            </footer>
        </form>
    </article>
</dialog>
<!-- End Settings Dialog -->


<!-- ***** INCLUDE Readability.js SCRIPT HERE ***** -->
<script src="readability.js"></script>

<script>
    // --- Constants ---
  const PROXY_URL = 'https://api.allorigins.win/raw?url=';
  const MAX_RETRIES = 3;
  const RETRY_DELAY_MS = 1500;
  const DEBOUNCE_DELAY_MS = 500;
  const DEFAULT_TEXT_PREFIX = "Summarise the key points from the following article:\n\n";
  const PREFIX_STORAGE_KEY = 'articleExtractorPrefix';

  // --- SVG Icons ---
  const ICON_COPY_SVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-copy"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>`;
  const ICON_CHECK_SVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-check"><polyline points="20 6 9 17 4 12"></polyline></svg>`;

  // --- State Variable ---
  let currentTextPrefix = DEFAULT_TEXT_PREFIX;

  // --- Element References ---
  const bodyElement = document.body; // Reference to body for state class
  const mainContainer = document.querySelector('main.container');
  const urlInput = document.getElementById('url-input');
  const extractButton = document.getElementById('extract-button');
  const extractedText = document.getElementById('extracted-text');
  const copyButton = document.getElementById('copy-button');
  const copyButtonIconWrapper = copyButton.querySelector('.icon-wrapper');
  const copyButtonTextWrapper = copyButton.querySelector('.text-wrapper');
  const errorMessage = document.getElementById('error-message');
  const successMessage = document.getElementById('success-message');
  const retryMessage = document.getElementById('retry-message');
  const detailsElement = document.getElementById('extracted-content-details');
  const copyButtonWrapper = document.getElementById('copy-button-wrapper');
  const settingsButton = document.getElementById('settings-button');
  const settingsDialog = document.getElementById('settings-dialog');
  const settingsCloseButton = document.getElementById('settings-close-button');
  const settingsForm = document.getElementById('settings-form');
  const prefixTextarea = document.getElementById('prefix-textarea');
  const settingsSaveButton = document.getElementById('settings-save-button');

  // --- Debounce Timer ---
  let debounceTimer;

  // --- Load Prefix from Storage ---
  function loadPrefix() { try { const storedPrefix = localStorage.getItem(PREFIX_STORAGE_KEY); if (storedPrefix !== null) { currentTextPrefix = storedPrefix; console.log("Loaded prefix from localStorage"); } else { currentTextPrefix = DEFAULT_TEXT_PREFIX; } } catch (e) { console.error("Could not access localStorage. Using default prefix.", e); currentTextPrefix = DEFAULT_TEXT_PREFIX; } if (prefixTextarea) prefixTextarea.value = currentTextPrefix; }

  // --- Initial Setup ---
  function setInitialCopyIcon() { if (copyButtonIconWrapper) copyButtonIconWrapper.innerHTML = ICON_COPY_SVG; }
  loadPrefix();
  setInitialCopyIcon();

  // --- Settings Dialog Logic ---
  function openSettings() { if (!settingsDialog) return; prefixTextarea.value = currentTextPrefix; settingsDialog.showModal(); }
  function closeSettings() { if (!settingsDialog) return; settingsDialog.close(); }
  function saveSettings(event) { event.preventDefault(); if (!prefixTextarea) return; const newPrefix = prefixTextarea.value; currentTextPrefix = newPrefix; try { localStorage.setItem(PREFIX_STORAGE_KEY, newPrefix); console.log("Saved prefix to localStorage"); displaySuccess("Prefix saved!"); setTimeout(clearMessages, 2000); } catch (e) { console.error("Could not save prefix to localStorage.", e); displayError("Could not save prefix."); } closeSettings(); }

  // --- Event Listeners ---
  settingsButton?.addEventListener('click', openSettings);
  settingsCloseButton?.addEventListener('click', closeSettings);
  settingsForm?.addEventListener('submit', saveSettings);
  extractButton.addEventListener('click', () => { if (extractButton.getAttribute('aria-busy') === 'true') return; clearTimeout(debounceTimer); debounceTimer = setTimeout(handleExtraction, DEBOUNCE_DELAY_MS); });
  urlInput.addEventListener('keypress', (event) => { if (event.key === 'Enter') { event.preventDefault(); if (extractButton.getAttribute('aria-busy') === 'true') return; clearTimeout(debounceTimer); debounceTimer = setTimeout(handleExtraction, DEBOUNCE_DELAY_MS); } });
  copyButton.addEventListener('click', copyTextToClipboard);

  // --- Core Logic ---
  function delay(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
  async function fetchWithRetries(url, options, retries = MAX_RETRIES) { /* ... (same as before) ... */ for (let i = 0; i <= retries; i++) { try { if (i > 0) { displayRetryMessage(`Attempt ${i+1} of ${retries+1}...`); await delay(RETRY_DELAY_MS * i); } const response = await fetch(url, options); if (!response.ok) { if (response.status >= 500 && response.status < 600 && i < retries) { console.warn(`Attempt ${i+1} failed with status ${response.status}. Retrying...`); continue; } throw new Error(`Proxy fetch failed: ${response.status} ${response.statusText}`); } clearRetryMessage(); return response; } catch (error) { console.error(`Attempt ${i+1} caught error:`, error); if (i === retries) { clearRetryMessage(); throw error; } } } throw new Error("Fetch failed after all retries."); }

  async function handleExtraction() {
    resetUI(); // Adds state-initial class back to body
    const inputText = urlInput.value.trim(); if (!inputText) { displayError("Please enter text containing a URL."); return; }
    const urlRegex = /https?:\/\/[^\s/$.?#].[^\s]*/i; const match = inputText.match(urlRegex); if (!match) { displayError("No valid URL found in the input."); return; }
    const targetUrl = match[0]; console.log("Extracted URL:", targetUrl);
    const proxiedUrl = PROXY_URL + encodeURIComponent(targetUrl); setLoadingState(true);
    try {
        const response = await fetchWithRetries(proxiedUrl); const html = await response.text(); let doc; try { const parser = new DOMParser(); doc = parser.parseFromString(html, 'text/html'); } catch (parseError) { console.error("DOM Parsing Error:", parseError); throw new Error("Failed to parse the HTML content."); } let article = null; if (typeof Readability === 'undefined') { console.warn("Readability.js not loaded. Falling back."); } else { try { const documentClone = doc.cloneNode(true); let reader = new Readability(documentClone); article = reader.parse(); } catch (readabilityError) { console.error("Readability Error:", readabilityError); } } let extractionSource = ''; let rawExtractedText = '';
        if (article && article.textContent && article.textContent.trim().length > 100) { const title = article.title?.trim(); const bodyText = article.textContent.trim(); if (title) { rawExtractedText = `${title}\n\n${bodyText}`; } else { rawExtractedText = bodyText; } extractionSource = 'Readability'; }
        else { if (extractionSource === '') { if (!article && typeof Readability !== 'undefined') console.log("Readability failed/insufficient, attempting fallback..."); else if (typeof Readability === 'undefined') {} else console.log("Readability content insufficient, attempting fallback..."); } const mainElement = doc.querySelector('main') || doc.querySelector('article') || doc.querySelector('.post-content') || doc.querySelector('.entry-content') || doc.body; if (mainElement) { const scripts = mainElement.querySelectorAll('script, style, nav, header, footer, aside, .sidebar, .ads, [aria-hidden="true"], noscript, form, button, input, figure, figcaption, .share-buttons, .comments-area'); scripts.forEach(el => el.remove()); rawExtractedText = mainElement.textContent.replace(/[\t\r\n]+/g, '\n').replace(/\n\s*\n/g, '\n\n').replace(/ {2,}/g, ' ').trim(); } else { rawExtractedText = doc.body ? doc.body.textContent.trim().replace(/\s\s+/g, ' ') : ''; } if (rawExtractedText.trim().length > 50) { if (!article && typeof Readability !== 'undefined') extractionSource = 'basic fallback (Readability failed)'; else extractionSource = 'basic fallback'; } else { rawExtractedText = ''; } }
        if (extractionSource) { extractedText.value = currentTextPrefix + rawExtractedText; displaySuccess(`Extracted using ${extractionSource}.`); enableCopyButton(); bodyElement.classList.remove('state-initial'); detailsElement.open = true; } // Trigger animation
        else { extractedText.value = ''; let finalError = "Extraction failed: Could not get meaningful content."; if (typeof Readability === 'undefined'){ finalError = "Extraction failed: Readability script missing & fallback failed."; } displayError(finalError); if (!bodyElement.classList.contains('state-initial')) bodyElement.classList.add('state-initial'); copyButton.disabled = true; detailsElement.open = false; }
    } catch (error) { console.error("Error during fetch or extraction:", error); extractedText.value = ''; displayError(`Error: ${error.message}`); if (!bodyElement.classList.contains('state-initial')) bodyElement.classList.add('state-initial'); detailsElement.open = false; }
    finally { setLoadingState(false); }
  }

   function setLoadingState(isLoading) { if (isLoading) { extractButton.setAttribute('aria-busy', 'true'); } else { extractButton.removeAttribute('aria-busy'); } }

  // --- Clipboard and UI Functions ---
  function copyTextToClipboard() { if (!extractedText.value) { displayError("Nothing to copy."); return; } if (!detailsElement.open) { detailsElement.open = true; } navigator.clipboard.writeText(extractedText.value) .then(() => { displaySuccess("Content copied to clipboard!"); if (copyButtonIconWrapper) copyButtonIconWrapper.innerHTML = ICON_CHECK_SVG; if (copyButtonTextWrapper) copyButtonTextWrapper.textContent = 'Copied!'; copyButton.classList.add('secondary'); setTimeout(() => { setInitialCopyIcon(); if (copyButtonTextWrapper) copyButtonTextWrapper.textContent = 'Copy Extracted Text'; copyButton.classList.remove('secondary'); }, 2000); }) .catch(err => { console.error('Failed to copy text: ', err); try { detailsElement.open = true; extractedText.select(); document.execCommand('copy'); displaySuccess("Copied (using fallback)!"); } catch (execErr) { displayError("Failed to copy automatically."); } }); }
  function resetUI() { clearMessages(); setLoadingState(false); copyButton.disabled = true; setInitialCopyIcon(); if (copyButtonTextWrapper) copyButtonTextWrapper.textContent = 'Copy Extracted Text'; copyButton.classList.remove('secondary'); detailsElement.open = false; extractedText.value = ''; bodyElement.classList.add('state-initial'); } // Add state-initial class back to body
  function displayError(message) { errorMessage.textContent = message; successMessage.textContent = ''; retryMessage.textContent = ''; }
  function displaySuccess(message) { successMessage.textContent = message; errorMessage.textContent = ''; retryMessage.textContent = ''; }
  function displayRetryMessage(message) { retryMessage.textContent = message; errorMessage.textContent = ''; successMessage.textContent = ''; }
  function clearRetryMessage() { retryMessage.textContent = ''; } // Keep separate
  function clearMessages() { errorMessage.textContent = ''; successMessage.textContent = ''; retryMessage.textContent = '';} // Clear all status
  function enableCopyButton() { if(extractedText.value.trim().length >= currentTextPrefix.length){ copyButton.disabled = false; } else { copyButton.disabled = true; } }

  // --- PWA Service Worker Registration ---
  if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/ArticleScraper/sw.js') .then(registration => { console.log('ServiceWorker registration successful with scope: ', registration.scope); }) .catch(err => { console.error('ServiceWorker registration failed: ', err); }); }); }
  // --- END PWA Service Worker Registration ---

</script>

</body>
</html>
