<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<title>Modern Article Extractor</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="dark light">

<!-- Pico.css - Include BEFORE custom styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">

<style>
  /* --- Custom Styles & Overrides (Mobile First) --- */
  :root {
      --pico-color-amber-500: #ffa000; /* Example, adjust if needed */
      /* Define pill border radius */
      --pico-border-radius-pill: 50px;
  }

  main.container {
    padding-top: calc(var(--pico-spacing) * 2);
    padding-bottom: calc(var(--pico-spacing) * 2);
    margin-top: var(--pico-spacing);
    margin-bottom: var(--pico-spacing);
    max-width: 700px; /* Increase max-width slightly */
  }

  h1 {
     font-size: 1.75em;
     margin-bottom: var(--pico-block-spacing-vertical);
  }

  /* --- Input Group Styling (Search Bar Look) --- */
  #input-label {
      /* Use Pico's label styling, just ensure spacing */
      margin-bottom: var(--pico-form-element-spacing-vertical);
      display: block; /* Make sure it takes its own line */
  }

  #input-group {
      display: flex;
      align-items: center; /* Vertically align input text and button */
      background-color: var(--pico-form-element-background-color);
      border-radius: var(--pico-border-radius-pill); /* Pill shape */
      border: var(--pico-border-width) solid var(--pico-form-element-border-color);
      padding: 0; /* Remove padding from container */
      overflow: hidden; /* Important: Clip button background */
      transition: border-color var(--pico-transition), box-shadow var(--pico-transition);
      margin-bottom: var(--pico-block-spacing-vertical); /* Space below input group */
  }

  /* Style container on input focus */
  #input-group:focus-within {
       border-color: var(--pico-primary);
       box-shadow: 0 0 0 var(--pico-outline-width) var(--pico-primary-focus);
  }


  #url-input {
      flex-grow: 1; /* Take available space */
      border: none; /* Remove input's own border */
      background-color: transparent; /* Use container's background */
      padding: var(--pico-form-element-spacing-vertical) var(--pico-form-element-spacing-horizontal);
      padding-right: calc(var(--pico-form-element-spacing-horizontal) / 2); /* Less padding on right */
      font-size: 1em;
      color: var(--pico-form-element-color);
      outline: none; /* Remove default focus outline */
      margin: 0; /* Remove default margins */
      min-width: 0; /* Prevent flex overflow */
  }
  #url-input::placeholder {
      color: var(--pico-secondary);
  }

  #extract-button {
      flex-shrink: 0; /* Don't shrink button */
      border: none; /* Remove button's own border */
      background-color: var(--pico-primary);
      color: var(--pico-primary-inverse);
      margin: calc(var(--pico-border-width) * 2); /* Small margin to visually separate */
      /* Adjust padding to make it squarish/circular */
      padding: calc(var(--pico-form-element-spacing-vertical) * 0.7);
      line-height: 1; /* Prevent extra height from line */
      border-radius: 50%; /* Make button circular */
      cursor: pointer;
      display: flex; /* Center icon */
      align-items: center;
      justify-content: center;
      font-size: 1.3em; /* Make arrow larger */
      font-weight: bold;
      width: calc(var(--pico-font-size) + (var(--pico-form-element-spacing-vertical) * 0.7 * 2) + 6px); /* Approximate width based on font-size and padding */
      height: calc(var(--pico-font-size) + (var(--pico-form-element-spacing-vertical) * 0.7 * 2) + 6px); /* Approximate height */
      transition: background-color var(--pico-transition), transform 0.1s ease;
  }

  #extract-button:hover:not([aria-busy=true]) {
      background-color: var(--pico-primary-hover);
  }
  #extract-button:active:not([aria-busy=true]) {
      transform: scale(0.95);
  }
  /* Style for loading state */
  #extract-button[aria-busy=true] {
      background-color: var(--pico-secondary); /* Use secondary color when busy */
      cursor: default;
      /* Optionally hide icon when busy, depends on preference */
      /* color: transparent; */
  }


  /* --- Other Styles (Mostly Unchanged) --- */
  #extracted-text {
    font-family: var(--pico-font-monospace);
    height: 250px;
    resize: vertical;
    margin-bottom: 0;
  }

   #copy-button-wrapper {
       margin-bottom: calc(var(--pico-spacing) / 2);
       display: block;
       text-align: center;
   }
   #copy-button {
        display: inline-block;
        width: auto;
        padding-left: calc(var(--pico-spacing) * 1.5);
        padding-right: calc(var(--pico-spacing) * 1.5);
   }

  details summary {
      font-weight: var(--pico-font-weight-semibold);
      margin-top: var(--pico-spacing);
  }

  details > div {
      padding-top: var(--pico-form-element-spacing-vertical);
  }

  #status-messages {
      margin-top: var(--pico-block-spacing-vertical);
      min-height: 1.5em;
      text-align: center;
      font-weight: var(--pico-font-weight-medium);
      font-size: 0.9em;
  }

  #error-message { color: var(--pico-color-red-500); }
  #success-message { color: var(--pico-color-green-500); }
  #retry-message { color: var(--pico-color-amber-500); }

  #loading-indicator {
      display: none;
      text-align: center;
      margin: var(--pico-block-spacing-vertical) 0;
      color: var(--pico-secondary);
  }


  /* --- Media Queries (No major changes needed for input group) --- */
  @media (min-width: 768px) {
    h1 { font-size: 2em; }
    #extracted-text { height: 300px; }
  }
  @media (min-width: 992px) {
     #extracted-text { height: 350px; }
  }

</style>
</head>
<body>

<main class="container">
    <h1>Article Extractor</h1>

    <!-- Label remains outside the group -->
    <label for="url-input" id="input-label">Enter URL or text containing a URL:</label>
    <!-- New Input Group Container -->
    <div id="input-group">
        <input type="text" id="url-input" name="url-input" placeholder="Paste URL or text here...">
        <!-- Button now contains only the arrow icon -->
        <button id="extract-button" title="Extract Text">
            â†’
        </button>
    </div>

    <div id="loading-indicator">
        Fetching and processing content... <progress></progress>
    </div>

    <div id="copy-button-wrapper">
       <button id="copy-button" disabled>Copy Extracted Text</button>
    </div>

    <details id="extracted-content-details">
        <summary>View Extracted Text</summary>
        <div>
            <textarea id="extracted-text" name="extracted-text" readonly placeholder="Extracted text will appear here..."></textarea>
        </div>
    </details>

    <div id="status-messages">
        <div id="retry-message"></div>
        <div id="error-message"></div>
        <div id="success-message"></div>
    </div>
</main>

<!-- ***** INCLUDE Readability.js SCRIPT HERE ***** -->
<script src="readability.js"></script>

<script>
  // --- Constants ---
  const PROXY_URL = 'https://api.allorigins.win/raw?url=';
  const MAX_RETRIES = 3;
  const RETRY_DELAY_MS = 1500;
  const DEBOUNCE_DELAY_MS = 500;

  // --- Element References ---
  const urlInput = document.getElementById('url-input');
  const extractButton = document.getElementById('extract-button');
  const loadingIndicator = document.getElementById('loading-indicator');
  const extractedText = document.getElementById('extracted-text');
  const copyButton = document.getElementById('copy-button');
  const errorMessage = document.getElementById('error-message');
  const successMessage = document.getElementById('success-message');
  const retryMessage = document.getElementById('retry-message');
  const detailsElement = document.getElementById('extracted-content-details');
  const progressIndicator = loadingIndicator.querySelector('progress');

  // --- Debounce Timer ---
  let debounceTimer;

  // --- Event Listeners ---
  extractButton.addEventListener('click', () => {
      // No debounce needed if button is already busy
      if (extractButton.getAttribute('aria-busy') === 'true') {
          return;
      }
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(handleExtraction, DEBOUNCE_DELAY_MS);
  });
  // Allow pressing Enter in input field to trigger extraction
  urlInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
          event.preventDefault(); // Prevent form submission if it were in a form
          // No debounce needed if button is already busy
          if (extractButton.getAttribute('aria-busy') === 'true') {
             return;
          }
          clearTimeout(debounceTimer); // Still debounce Enter presses
          debounceTimer = setTimeout(handleExtraction, DEBOUNCE_DELAY_MS);
      }
  });
  copyButton.addEventListener('click', copyTextToClipboard);

  // --- Core Logic ---

  function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function fetchWithRetries(url, options, retries = MAX_RETRIES) {
    // ... (fetchWithRetries function remains the same as previous version) ...
      for (let i = 0; i <= retries; i++) {
          try {
              if (i > 0) {
                  displayRetryMessage(`Attempt ${i+1} of ${retries+1}...`);
                  await delay(RETRY_DELAY_MS * i);
              }
              const response = await fetch(url, options);
              if (!response.ok) {
                  if (response.status >= 500 && response.status < 600 && i < retries) {
                      console.warn(`Attempt ${i+1} failed with status ${response.status}. Retrying...`);
                      continue;
                  }
                  throw new Error(`Proxy fetch failed: ${response.status} ${response.statusText}`);
              }
              clearRetryMessage();
              return response;
          } catch (error) {
              console.error(`Attempt ${i+1} caught error:`, error);
              if (i === retries) {
                  clearRetryMessage();
                  throw error;
              }
          }
      }
      throw new Error("Fetch failed after all retries.");
  }


  async function handleExtraction() {
    // ... (handleExtraction function remains the same logic, using fetchWithRetries) ...
    resetUI();
    const inputText = urlInput.value.trim();
    if (!inputText) { displayError("Please enter text containing a URL."); return; }
    const urlRegex = /https?:\/\/[^\s/$.?#].[^\s]*/i;
    const match = inputText.match(urlRegex);
    if (!match) { displayError("No valid URL found in the input."); return; }
    const targetUrl = match[0];
    console.log("Extracted URL:", targetUrl);
    const proxiedUrl = PROXY_URL + encodeURIComponent(targetUrl);
    setLoadingState(true);
    try {
        const response = await fetchWithRetries(proxiedUrl);
        const html = await response.text();
        let doc;
        try { const parser = new DOMParser(); doc = parser.parseFromString(html, 'text/html'); }
        catch (parseError) { console.error("DOM Parsing Error:", parseError); throw new Error("Failed to parse the HTML content."); }
        let article = null;
        if (typeof Readability === 'undefined') { console.warn("Readability.js not loaded. Falling back."); }
        else { try { const documentClone = doc.cloneNode(true); let reader = new Readability(documentClone); article = reader.parse(); }
               catch (readabilityError) { console.error("Readability Error:", readabilityError); } }
        let extractionSource = '';
        if (article && article.textContent && article.textContent.trim().length > 100) { extractedText.value = article.textContent.trim(); extractionSource = 'Readability'; }
        else {
            if (!article && typeof Readability !== 'undefined') console.log("Readability failed/insufficient, attempting fallback...");
            else if (typeof Readability === 'undefined') { /* Warned */ } else console.log("Readability content insufficient, attempting fallback...");
            const mainElement = doc.querySelector('main') || doc.querySelector('article') || doc.querySelector('.post-content') || doc.querySelector('.entry-content') || doc.body;
            if (mainElement) {
                const scripts = mainElement.querySelectorAll('script, style, nav, header, footer, aside, .sidebar, .ads, [aria-hidden="true"], noscript, form, button, input, figure, figcaption, .share-buttons, .comments-area');
                scripts.forEach(el => el.remove());
                extractedText.value = mainElement.textContent.replace(/[\t\r\n]+/g, '\n').replace(/\n\s*\n/g, '\n\n').replace(/ {2,}/g, ' ').trim();
            } else { extractedText.value = doc.body ? doc.body.textContent.trim().replace(/\s\s+/g, ' ') : ''; }
            if (extractedText.value.trim().length > 50) extractionSource = 'basic fallback'; else extractedText.value = '';
        }
        if (extractionSource) { displaySuccess(`Extracted using ${extractionSource}.`); enableCopyButton(); detailsElement.open = true; }
        else { let finalError = "Extraction failed: Could not get meaningful content."; if (typeof Readability === 'undefined') finalError = "Extraction failed: Readability script missing & fallback failed."; displayError(finalError); copyButton.disabled = true; detailsElement.open = false; }
    } catch (error) { console.error("Error during fetch or extraction:", error); displayError(`Error: ${error.message}`); detailsElement.open = false; }
    finally { setLoadingState(false); }
  }

   function setLoadingState(isLoading) {
        // ... (setLoadingState function remains the same) ...
        if (isLoading) {
            loadingIndicator.style.display = 'block';
            if (progressIndicator) progressIndicator.removeAttribute('value');
            extractButton.setAttribute('aria-busy', 'true');
            // extractButton.disabled = true; // aria-busy handles disabling interaction in Pico
        } else {
            loadingIndicator.style.display = 'none';
            extractButton.removeAttribute('aria-busy');
            // extractButton.disabled = false;
        }
    }

  // --- Clipboard and UI Functions ---
  function copyTextToClipboard() {
    // ... (copyTextToClipboard function remains the same) ...
    if (!extractedText.value) { displayError("Nothing to copy."); return; }
    if (!detailsElement.open) { detailsElement.open = true; }
    navigator.clipboard.writeText(extractedText.value)
      .then(() => {
        displaySuccess("Content copied to clipboard!");
        const originalText = 'â†’'; // Use arrow for reset text
        copyButton.textContent = 'âœ“'; // Checkmark feedback
        copyButton.classList.add('secondary');
        setTimeout(() => { copyButton.textContent = originalText; copyButton.classList.remove('secondary'); }, 1500);
      })
      .catch(err => { console.error('Failed to copy text: ', err); try { detailsElement.open = true; extractedText.select(); document.execCommand('copy'); displaySuccess("Copied (using fallback)!"); } catch (execErr) { displayError("Failed to copy automatically."); } });
  }

  function resetUI() {
    // ... (resetUI function remains the same) ...
    errorMessage.textContent = '';
    successMessage.textContent = '';
    retryMessage.textContent = '';
    setLoadingState(false);
    copyButton.disabled = true;
    copyButton.textContent = 'Copy Extracted Text'; // Keep text for copy button
    copyButton.classList.remove('secondary');
    detailsElement.open = false;
  }

  function displayError(message) {
    // ... (displayError remains the same) ...
    errorMessage.textContent = message;
    successMessage.textContent = '';
    retryMessage.textContent = '';
  }

  function displaySuccess(message) {
    // ... (displaySuccess remains the same) ...
    successMessage.textContent = message;
    errorMessage.textContent = '';
    retryMessage.textContent = '';
  }

  function displayRetryMessage(message) {
      // ... (displayRetryMessage remains the same) ...
      retryMessage.textContent = message;
      errorMessage.textContent = '';
      successMessage.textContent = '';
  }

  function clearRetryMessage() {
      // ... (clearRetryMessage remains the same) ...
       retryMessage.textContent = '';
  }

  function enableCopyButton() {
    // ... (enableCopyButton remains the same) ...
    if(extractedText.value.trim()){ copyButton.disabled = false; } else { copyButton.disabled = true; }
  }

</script>

</body>
</html>
